<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="row justify-content-around">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row justify-content-between">
        <section class="sidebar col-2 mx-4 text-center">
            <h2>Search for a city</h2>
            <form id="location-form">
                <input id="location-input" class="form-control" placeholder="Enter a location"></input>
                <button type="submit" class="btn btn-primary col-12">Show weather</button>
            </form>
            <h3>Saved cities:</h3>
            <ul id="saved-cities"></ul>
        </section>
        <section class="container">
            <div class="row">
                <div id="today-card" class="card col">
                    <h3 id="today">Today</h3>
                    <ul>
                        <li>Temperature: </li>
                        <li>Feels like: </li>
                        <li>Humidity: </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div id="day1-card" class="card col">
                    <h3>Day 1</h3>
                </div>
                <div id="day2-card" class="card col">
                    <h3>Day 2</h3>
                </div>
                <div id="day3-card" class="card col">
                    <h3>Day 3</h3>
                </div>
                <div id="day4-card" class="card col">
                    <h3>Day 4</h3>
                </div>
                <div id="day5-card" class="card col">
                    <h3>Day 5</h3>
                </div>
            </div>
        </section>
